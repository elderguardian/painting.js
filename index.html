<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <script src="ImageGallery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="gallery"></section>
<script>
    async function newImage() {
        //Generate image and return it
        return 'example.jpg'
    }

    const gallery = new ImageGallery('#gallery', {
        adapter: newImage,
        imagesAtOnce: 10,
    })

    gallery.render()
</script>
</body>
</html>
